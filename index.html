<!DOCTYPE html>
                  <html lang="es">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Mini YouTube</title>
                      <link rel="stylesheet" href="styles.css">
                      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5/8r/x4nYFx3m3Krh/o6voY8oXzY6A2vOb/5q1wD5nbU5ltwU2F8K0mxl4TXxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                  </head>
                  <body>
                      <header>
                          <img src="20241026_184525.png" alt="Logo" style="width: 100px; height: auto;">
                          <nav>
                              <button id="home-button"><i class="fas fa-home"></i>Inicio</button>
                              <button id="search-button"><i class="fas fa-search"></i>Buscar</button>
                          </nav>
                      </header>
                      <main>
                          <div id="video-container"></div>
                          <div id="search-container" style="display: none;">
                              <h2>Buscar Videos</h2>
                              <input type="text" id="search-input" placeholder="Buscar videos...">
                              <button id="execute-search"><i class="fas fa-search"></i>Buscar</button>
                              <div id="search-results"></div>
                          </div>
                  
                          <div id="player-float">
                              <button id="close-float"><i class="fas fa-times"></i>Cerrar</button>
                              <iframe id="player" src="" allowfullscreen></iframe>
                              <h4 id="video-title"></h4>
                          </div>
                      </main>
                  
                      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                      <script src="t.js"></script>
                  </body>
                  </html>
